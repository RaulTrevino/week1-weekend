<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="./sign-in.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
  </head>
<body>
   <main>
    <h1>Sign In</h1>
    <form>
        <div class="form-floating mb-3">
          <img src="./icons/user.png" alt="" class="vector">
            <input type="user" class="form-control" id="floatingUser" placeholder="Password">
            <label for="floatingUser"></label>
        </div>
        
        <div class="form-floating mb-3">
          <img src="./icons/mail.png" alt="" class="vector">
            <input type="email" class="form-control " id="floatingInput" placeholder="Email">
           <label for="floatingInput"></label>
        </div>
        
        <div class="form-floating">
          <img src="./icons/lock.png" alt="" class="vector">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword"></label>
        </div>
     </form>  
          <div class="un-f">
            <button type="button">Sign In</button>
            <p>Or sign in using social media</p>
          </div>
  

    <div class="icon-bar">
        <img src="./icons/facebook.png" alt="Facebook" class ="fb-icon">
        <img src="./icons/twitter.png" alt="Twitter" class ="twit-icon">
        <img src="./icons/Google.png" alt="Google" class ="google-icon">
        <img src="./icons/In.png" alt="Linkedin" class ="in-icon">
    </div>

   </main> 

   <div class="left">
    <h2>Don’t have an account yet?</h2>
    <h2>What are you waiting for?!</h2>
    <button type="button">SIGN UP</button>
    <img src="./images/img.png" alt="graphic" class="graphic">
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>¬
